<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone papaer scissor game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="heading">Rock Paper Scissor</p>
    <div id="choices">
        <div id="rock" class="choice">
            <img src="rock.png" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="paper.png" alt="">
        </div><div id="scissor"  class="choice">
            <img src="scissors.png" alt="">
        </div>
    </div>
    <div class="score">
        <div id="user-score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div id="comp-score">
            <p id="computer">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">
            choose your move
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
